<body><!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
</head>
<body>
    <center>
        <h2>Registration form</h2>
        <form action="Registrationform" method="get">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="Name" pattern="[a-zA-Z]{2,50}" title="Please enter a valid name (letters only, 2-50 characters)" required></td>
                </tr>
                <tr>
                    <td>Email id:</td>
                    <td><input type="email" name="EmailId" required></td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date" name="DateOfBirth" required></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="Gender" value="Male" required> Male
                        <input type="radio" name="Gender" value="Female" required> Female
                    </td>
                </tr>
                <tr>
                    <td>Course:</td>
                    <td>
                        <select name="Course" required>
                            <option value="Java full stack development">Java full stack development</option>
                            <option value="Data Analyst">Data Analyst</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Phone Number:</td>
                    <td><input type="tel" name="PhoneNumber" pattern="[0-9]{10}" title="Please enter a valid phone number (numeric only, 10 digits)" required></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><textarea name="Address" rows="4" cols="50" required></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Register"></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>

</body>
</html>
